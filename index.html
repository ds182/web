<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATRIZ</title>
    <!-- Estilos opcionales para mejorar la apariencia -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            cursor: pointer; /* Agregado para indicar que los enlaces son clicables */
        }

        section {
            padding: 20px;
        }

        /* Estilos para el botón redondo */
        .round-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            border: none;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Estilos para el campo de contraseña */
        #passwordInput {
            width: 100px;
            padding: 5px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <!-- Encabezado de la página -->
    <header>
        <h1>PLATAFORMA MATRIZ</h1>
    </header>

    <!-- Barra de navegación -->
    <nav>
        <!-- Enlaces a las páginas, con un evento onclick para cargar el contenido de cada página -->
        <a href="pagina1.html" target="_blank">Hacia los videos</a>
        <a href="pagina2.html" target="_blank">Página 2</a>
        <a href="pagina3.html" target="_blank">Página 3</a>
    </nav>

    <!-- Contenedor para el contenido de las páginas -->
    <section id="contenido">
        <!-- Aquí se cargará el contenido de la página seleccionada -->
    </section>

    <!-- Script JavaScript para la funcionalidad de verificación de contraseña -->
    <script>
        function verificarContrasena() {
            var passwordInput = document.getElementById('passwordInput').value;
            
            // Verifica si la contraseña es correcta (en este caso, "123456")
            if (passwordInput === '123456') {
                alert('Contraseña aceptada. Puedes continuar.');
            } else {
                alert('Contraseña incorrecta. Inténtalo de nuevo.');
            }
        }
    </script>

</body>
</html>
