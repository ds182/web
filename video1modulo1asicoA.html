<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de Listening</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive; /* Fuente más amigable */
            margin: 0;
            padding: 0;
            background-color: #b8e2fc; /* Color de fondo más suave */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #ff6f61; /* Color de título más brillante */
            margin-bottom: 20px;
        }

        #video-container {
            width: 80%; /* Ancho del contenedor de video ajustado */
            max-width: 800px; /* Ancho máximo */
            height: 45vw; /* Altura ajustada proporcionalmente */
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            border-radius: 15px; /* Bordes redondeados */
        }

        #player {
            width: 100%;
            height: 100%;
        }

        #custom-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #custom-controls button {
            cursor: pointer;
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6f61; /* Color de botones más llamativo */
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #custom-controls button:hover {
            background-color: #ff4f40; /* Cambio de color al pasar el mouse */
        }

        #progress-bar {
            width: 80%; /* Ancho de la barra de progreso ajustado */
            max-width: 800px; /* Ancho máximo */
            height: 8px;
            background-color: #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        #progress {
            width: 0;
            height: 100%;
            background-color: #ff6f61;
            transition: width 0.3s ease;
        }

        #current-time {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        .info-container {
            display: none;
            width: 80%; /* Ancho del contenedor de información ajustado */
            max-width: 800px; /* Ancho máximo */
            margin: 0 auto;
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ff6f61;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .info-container h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .info-container p {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Práctica de Listening</h1>

    <div id="video-container">
        <div id="player"></div>
    </div>

    <div id="custom-controls">
        <button id="playPauseButton" onclick="togglePlayPause()">Play</button>
        <button onclick="rewind()">Retroceder</button>
        <button onclick="fastForward()">Avanzar</button>
    </div>

    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    <div id="current-time">0:00</div>

    <div id="info-container1" class="info-container">
        <div>
            <h2>Este es el mensaje que aparecerá entre el segundo 0 y 2.</h2>
            <p>Información adicional de la tarjeta de carrusel.</p>
        </div>
    </div>

    <div id="info-container2" class="info-container">
        <div>
            <h2>Otro mensaje que aparecerá entre el segundo 2 y 5.</h2>
            <p>Más información adicional de la tarjeta de carrusel.</p>
        </div>
    </div>

    <script>
        var player;
        var progressInterval;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                width: '100%', /* Ancho del reproductor ajustado */
                height: '100%', /* Altura del reproductor ajustada */
                videoId: 'dGtlnW0QLdE', // Cambia esto por el ID de tu video
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'showinfo': 0,
                    'rel': 0,
                    'fs': 1,
                    'loop': 0
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            console.log('Reproductor listo');
            progressInterval = setInterval(updateProgressBar, 500);
        }

        function togglePlayPause() {
            if (player.getPlayerState() == 1) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }

            // Cambiar el texto del botón Play/Pause
            var playPauseButton = document.getElementById('playPauseButton');
            playPauseButton.innerText = (player.getPlayerState() == 1) ? 'Continuar' : 'Pausa';
        }

        function rewind() {
            var currentTime = player.getCurrentTime();
            player.seekTo(currentTime - 5, true);
        }

        function fastForward() {
            var currentTime = player.getCurrentTime();
            player.seekTo(currentTime + 5, true);
        }

        function updateProgressBar() {
            var currentTime = player.getCurrentTime();
            var duration = player.getDuration();
            var progress = (currentTime / duration) * 100;
            document.getElementById('progress').style.width = progress + '%';

            // Actualizar el tiempo actual
            document.getElementById('current-time').innerText = formatTime(currentTime);

            // Mostrar el contenedor de información entre el segundo 0 y 2
            var infoContainer1 = document.getElementById('info-container1');
            if (currentTime >= 0 && currentTime <= 2) {
                infoContainer1.style.display = 'block';
            } else {
                infoContainer1.style.display = 'none';
            }

            // Mostrar el contenedor de información entre el segundo 2 y 5
            var infoContainer2 = document.getElementById('info-container2');
            if (currentTime > 2 && currentTime <= 5) {
                infoContainer2.style.display = 'block';
            } else {
                infoContainer2.style.display = 'none';
            }
        }

        function formatTime(time) {
            var minutes = Math.floor(time / 60);
            var seconds = Math.floor(time % 60);
            return minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
        }
    </script>

    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
